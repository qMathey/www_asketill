<div class="templateOverlay">
    <!-- Lien vers un autre template -->
    <div id="conversationGils" class="clickZone" style="width: 17%;height: 73%;margin-left: 13%;margin-top: 16%;"></div>
    <div id="conversationChef" class="clickZone" style="width: 17%;height: 42%;margin-left: 44%;margin-top: 20%;"></div>
    
    <!-- interaction du template -->
    <div id="casqueCorbeau" class="clickZone" style="width:6%;height: 11%;margin-left: 79%;margin-top: 27%;"></div>
    <!-- indices -->
    <div class="indice dialog arrondi hide" id="infoCasqueCorbeau" style="margin-top: 36%;margin-left: 78%;">Ce casque est recouvert de plumes de corbeau.</div>    
    
</div>

<!-- ambiance -->
<audio loop autoplay>
  <source src="sounds/bushFire.mp3" type="audio/mpeg">
</audio>


<!-- Evenements sur le template -->
<script type="text/javascript">
    
    // Intérieur salle du trone
    EventListenersManager.registerEvent("click", "#conversationGils", function() {
        TemplateManager.LoadTemplateHMTL("templates/zones/Z1/I1/C2/c2-gilsgardien2.html");
    });
    
    // Conversation avec Thord
    EventListenersManager.registerEvent("click", "#conversationChef", function() {
        TemplateManager.LoadTemplateHMTL("templates/zones/Z1/C1/c1-chef.html");
    });
    
    // Clique sur le casque corbeau
    EventListenersManager.registerEvent("click", "#casqueCorbeau", function() {
        // Indique que le casque est recouvert de plume
        TemplateManager.showIndice("#infoCasqueCorbeau");
        // L'utilisateur connait les runes de la zone 1
        ComicManager.userKnow("i1-casque");
    });
    
    // ajout du bouton
    TemplateManager.addButtonRetour("templates/zones/Z1/z1-maisonchef.html");
    
    // Jouer un son
    //AudioManager.loadAndPlaySound("URL");
</script>
