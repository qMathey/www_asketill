<script type="text/javascript">
    
    // Conversation avec Refill
    EventListenersManager.registerEvent("click", "#conversationRefill", function() {
        TemplateManager.LoadTemplateHMTL("templates/zones/Z4/I3/C4/c4-tavernier.html");
    });
    // Conversation avec Hansa
    EventListenersManager.registerEvent("click", "#conversationHansa", function() {
        TemplateManager.LoadTemplateHMTL("templates/zones/Z4/I3/C5/c5-hansaserveuse1.html");
    });
    // Conversation avec Rignes
    EventListenersManager.registerEvent("click", "#conversationRignes", function() {
        TemplateManager.LoadTemplateHMTL("templates/zones/Z4/I3/C6/c6-rignesserveuse2.html");
    });
    // Conversation avec Vermundr
    EventListenersManager.registerEvent("click", "#conversationVermundr", function() {
        TemplateManager.LoadTemplateHMTL("templates/zones/Z4/I3/C7/c7-barde2.html");
    });
    // Conversation avec Slyna
    EventListenersManager.registerEvent("click", "#conversationSlyna", function() {
        TemplateManager.LoadTemplateHMTL("templates/zones/Z4/I3/C8/c8-slyna.html");
    });
    // Conversation avec les guerriers
    EventListenersManager.registerEvent("click", "#conversationGuerriers1, #conversationGuerriers2", function() {
        TemplateManager.LoadTemplateHMTL("templates/zones/Z4/I3/C9/c9-guerriers.html");
    });
    
    // indice taverne écureuil
    EventListenersManager.registerEvent("click", "#taverneEcureuil", function() {
        // Indique que les décorations sont étranges
        TemplateManager.showIndice("#infoTaverneEcureuil");
        
        // L'utilisateur connait les écurreuils de l'intérieur 3
        ComicManager.userKnow("i3-ecureuil");
    });
    
    // indice guerrier saoul
    EventListenersManager.registerEvent("click", "#taverneGuerrier", function() {
        // Indique que le guerrier est saoul
        TemplateManager.showIndice("#infoTaverneGuerrier");
    });
    
    // ajout du bouton retour
    TemplateManager.addButtonRetour("templates/zones/Z4/z4-placepuits.html");
    
    // Jouer un son
    //AudioManager.loadAndPlaySound("URL");
</script>
