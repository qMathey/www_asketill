<!-- Evenements sur le template -->
<script type="text/javascript">
    
    // met le volume moins fort (intérieur
    $("audio").each(function() {
        $(this).get()[0].volume = 0.5;
    });
    
    // indice visage
    EventListenersManager.registerEvent("click", "#cadavreVisageBlessure", function() {
        // Indique que le visage est bien amoché
        TemplateManager.showIndice("#infoCadavreVisageBlessure");        
        // L'utilisateur connait les blessures du visage conversation 3
        ComicManager.userKnow("c3-visage");
    });
    
    // indice main
    EventListenersManager.registerEvent("click", "#cadavreMain", function() {
        // Indique que la main porte des traces de lutte
        TemplateManager.showIndice("#infoCadavreMain");        
        // L'utilisateur connait les blessures à la main de la conversation 3
        ComicManager.userKnow("c3-main");
    });
    
    // indice abdomen
    EventListenersManager.registerEvent("click", "#cadavreBlessureAbdomen", function() {
        // Indique la blessure à l'abdomen
        TemplateManager.showIndice("#infoCadavreBlessureAbdomen");
        
        // L'utilisateur connait la blessure à l'abdomen de la conversation 3
        ComicManager.userKnow("c3-abdomen");
    });
    
    // indice langue
    EventListenersManager.registerEvent("click", "#cadavreLangue", function() {
        // Indique que la langue est verte
        TemplateManager.showIndice("#infoCadavreLangue");
        
        // L'utilisateur connait langue du cadavre de la conversation 3
        ComicManager.userKnow("c3-langue");
    });
    
    // indice noeud
    EventListenersManager.registerEvent("click", "#cadavreNoeud", function() {
        // Indique que le noeud est étrange
        TemplateManager.showIndice("#infoCadavreNoeud");
        
        // L'utilisateur connait le noeud de la conversation 3
        ComicManager.userKnow("c3-noeud");
    });
    
    // ajout du bouton retour
    TemplateManager.addButtonRetour("templates/zones/Z5/I2/i2-grange.html");
    
    // Jouer un son
    //AudioManager.loadAndPlaySound("URL");
</script>
