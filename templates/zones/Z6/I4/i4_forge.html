<div class="templateOverlay">
    <!-- Lien vers un autre template -->
    <div id="personnageForgeron" class="clickZone dev" style="width:22%;height:94%;margin-left:54%;margin-top:2%;"></div>
    
    <!-- interaction du template -->

    <div id="dagueBlessureBarde" class="" style="width:10%;height:3%;margin-left:42%;margin-top:43%;"></div>
    <div class="indice dialog hide" id="indiceBlessureBarde" style="margin-top:39%;margin-left:39%">Ce couteau pourrait être celui de la blessure du barde.</div>
</div>

<!-- Evenements sur le template -->
<script type="text/javascript">
    
    // Si l'utilisateur a vu le corp du barde alors, la dague est cliquable
    
    if(ComicManager.doesUserKnow("vue_C3")) {
        // rend l'indice de la dague cliquable
        $("#dagueBlessureBarde").addClass("clickZone");
        
        // indice dague sur le click
        $(document).on("click", "#dagueBlessureBarde", function() {
            // Indique que la dague pourrait être celui de la blessure du barde
            TemplateManager.showIndice("#indiceBlessureBarde");

            // l'utilisateur sait pour la dague
            ComicManager.userKnowledge.push("indice_i4_dague");
        });
    }
    
    // Conversation forgeron
    $(document).on("click", "#personnageForgeron", function() {
        TemplateManager.LoadTemplateHMTL("templates/zones/Z6/I4/C10/c10_forgeron.html");
    });
    
    
    // Jouer un son
    //AudioManager.loadAndPlaySound("URL");
</script>
