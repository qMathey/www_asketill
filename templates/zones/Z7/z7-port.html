<div class="templateOverlay">
    <!-- Lien vers un autre template -->
    <div id="conversationKotel" class="clickZone" style="width: 6%;height: 10%;margin-left: 93%;margin-top: 39%;"></div>
    <div id="conversationRafli" class="clickZone" style="width: 4%;height: 17%;margin-left: 52%;margin-top: 33%;"></div>
    
    <!-- interaction du template -->
    <div id="portCorbeau" class="clickZone" style="width: 1.5%;height: 4%;margin-left: 28.5%;margin-top: 3%;"></div>
    <div id="portEntree" class="clickZone" style="width: 18%;height: 13%;margin-left: 21%;margin-top: 21%;"></div>
    <div id="portOrnement" class="clickZone" style="width: 2%;height: 6%;margin-left: 47%;margin-top: 16%;"></div>
    
    <!-- indices -->
    <div class="indice dialog arrondi hide" id="infoPortEntree" style="margin-left: 40%;margin-top: 24%;">Il n'y a rien d'intéressant au port.</div>
    <div class="indice dialog arrondi hide" id="infoPortOrnement" style="margin-left: 50%;margin-top: 15%;">Cette décoration m'est familière.</div>
</div>

<!-- ambiance -->
<audio loop autoplay>
  <source src="sounds/portmouettes.mp3" type="audio/mpeg">
</audio>
<!-- Evenements sur le template -->
<script type="text/javascript">
    
    // Conversation avec Kotel
    EventListenersManager.registerEvent("click", "#conversationKotel", function() {
        TemplateManager.LoadTemplateHMTL("templates/zones/Z7/C19/c19-marin.html");
    });
    // Conversation avec Rafli
    EventListenersManager.registerEvent("click", "#conversationRafli", function() {
        TemplateManager.LoadTemplateHMTL("templates/zones/Z7/C18/c18-pecheur.html");
    });
    
    // Clique sur l'entrée du port
    EventListenersManager.registerEvent("click", "#portEntree", function() {
        // Indique le port n'est pas accessible
        TemplateManager.showIndice("#infoPortEntree");
    });
    
    // Clique sur l'entrée du port
    EventListenersManager.registerEvent("click", "#portOrnement", function() {
        // Indique le port n'est pas accessible
        TemplateManager.showIndice("#infoPortOrnement");
    });
    
    // Clique sur le corbeau
    EventListenersManager.registerEvent("click", "#portCorbeau", function() {
       AudioManager.loadAndPlaySound("sounds/crow_alone.mp3");
    });
    
    // Jouer un son
    //AudioManager.loadAndPlaySound("URL");
</script>
